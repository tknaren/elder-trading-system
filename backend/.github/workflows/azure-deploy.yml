# ============================================
# Elder Trading System - GitHub Actions CI/CD
# Automated deployment to Azure Web App
# ============================================

name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub UI

env:
  AZURE_WEBAPP_NAME: elder-trading-app    # Your Azure Web App name
  PYTHON_VERSION: '3.11'
  WORKING_DIRECTORY: 'backend'

jobs:
  # ============ BUILD & TEST ============
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '${{ env.WORKING_DIRECTORY }}/requirements.txt'

      - name: üì¶ Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: üîç Lint with flake8
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: üß™ Run tests (if any)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          # Run pytest if tests directory exists
          if [ -d "tests" ]; then
            pytest tests/ -v
          else
            echo "No tests directory found, skipping tests"
          fi

      - name: üì§ Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            ${{ env.WORKING_DIRECTORY }}
            !${{ env.WORKING_DIRECTORY }}/__pycache__
            !${{ env.WORKING_DIRECTORY }}/.pytest_cache
            !${{ env.WORKING_DIRECTORY }}/tests

  # ============ DEPLOY TO AZURE ============
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: üì• Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: üîê Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üöÄ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .

      - name: üîß Configure Azure Web App settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              {
                "name": "SCM_DO_BUILD_DURING_DEPLOYMENT",
                "value": "true"
              },
              {
                "name": "WEBSITE_RUN_FROM_PACKAGE",
                "value": "0"
              }
            ]

      - name: ‚úÖ Deployment complete
        run: |
          echo "üéâ Deployment successful!"
          echo "üåê App URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
