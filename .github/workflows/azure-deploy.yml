# ============================================
# Elder Trading System - GitHub Actions CI/CD
# Automated deployment to Azure Web App
# ============================================

name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from GitHub UI

env:
  AZURE_WEBAPP_NAME: elder-trading-app # Your Azure Web App name
  PYTHON_VERSION: "3.10" # Match Azure's default Python
  WORKING_DIRECTORY: "backend"

jobs:
  # ============ BUILD & DEPLOY ============
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: "production"
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üì¶ Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîç Lint with flake8
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          pip install flake8
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: üîê Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ‚è∏Ô∏è Stop Web App before deployment
        run: |
          az webapp stop --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group elder-trading-rg || true
          sleep 10

      - name: üîß Configure Web App settings before deploy
        run: |
          az webapp config appsettings set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group elder-trading-rg \
            --settings \
            SCM_DO_BUILD_DURING_DEPLOYMENT=true \
            ENABLE_ORYX_BUILD=true \
            PYTHON_VERSION=3.10

      - name: üöÄ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.WORKING_DIRECTORY }}

      - name: ‚ñ∂Ô∏è Start Web App after deployment
        run: |
          sleep 15
          az webapp start --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group elder-trading-rg

      - name: ‚è≥ Wait for deployment to stabilize
        run: sleep 30

      - name: ‚úÖ Health check
        run: |
          echo "üéâ Deployment complete!"
          echo "üåê App URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          # Optional: Check if app is responding
          curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/health || echo "App may still be starting..."

  # ============ PR BUILD CHECK ============
  build-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üì¶ Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîç Lint check
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          echo "‚úÖ Build check passed"
